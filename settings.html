<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ULTIPLAY - SETTINGS</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Lato:wght@900&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .material-symbols-outlined {
      font-size: 1.3rem;
      vertical-align: middle;
      margin-right: 8px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-left,
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .navbar a {
      background-color: #2b2b2b;
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      height: 40px;
    }

    .navbar a:hover,
    .navbar a.active {
      background-color: #3d3d3d;
      color: #a863ff;
    }

    .settings-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .settings-icon:hover {
      background-color: #3d3d3d;
      color: #a863ff;
    }

    .settings-icon .material-symbols-outlined {
      font-size: 22px;
      margin: 0;
    }

    .settings-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      text-align: center;
    }

    .settings-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #a863ff;
    }

    .save-button {
      padding: 10px 24px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .save-button:hover {
      background-color: #666;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html">
        <span class="material-symbols-outlined">home</span> Home
      </a>
      <a href="games.html">
        <span class="material-symbols-outlined">sports_esports</span> Games
      </a>
      <a href="apps.html">
        <span class="material-symbols-outlined">apps</span> Apps
      </a>
      <a href="ai.html">
        <span class="material-symbols-outlined">smart_toy</span> AI
      </a>
    </div>
    <div class="navbar-right">
      <a href="settings.html" class="settings-icon active">
        <span class="material-symbols-outlined">settings</span>
      </a>
    </div>
  </nav>

  <!-- Settings Container -->
  <div class="settings-container">
    <h2>Settings</h2>
    <button id="launchBtn" class="save-button">Launch In About:Blank</button>
  </div>

  <!-- Footer -->
  <footer>
    ULTIPLAY 2025Â©
  </footer>

  <!-- Launch Script -->
  <script>
    const launchBtn = document.getElementById('launchBtn');

    launchBtn.addEventListener('click', () => {
      const newTab = window.open('about:blank', '_blank');
      if (!newTab) {
        alert("Please enable popups.");
        return;
      }

      newTab.document.title = "New Tab";

      const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      const favicon = newTab.document.createElement('link');
      favicon.rel = 'icon';
      favicon.type = 'image/png';
      favicon.sizes = '32x32';
      favicon.href = isDarkMode ? "Images/newtablight.png" : "Images/newtabdark.png";
      newTab.document.head.appendChild(favicon);

      const iframe = newTab.document.createElement('iframe');
      iframe.src = '/';
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
      iframe.style.border = 'none';

      newTab.document.body.style.margin = '0';
      newTab.document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
